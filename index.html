---
layout: default
---

<div class="posts">
  {% for post in site.posts reversed %}
      <article class="post" style="margin-bottom: 2em;">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
          {{ post.excerpt }}
        </div>

        <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Weiterlesen...</a>
      </article>
  {% endfor %}
</div>
